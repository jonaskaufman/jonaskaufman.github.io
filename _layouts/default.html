<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  {% seo %}
</head>
<body>
  <div class="wrapper">
    <div class="container">
      {{ content }}
    </div>
<!--     <div class="push"></div> -->
  </div>
  <div class="footer">Copyright &copy; {{ site.name }} {{ site.time | date: '%Y' }}. Theme based on <a href="https://github.com/gfjaru/Kiko">Kiko</a>.</div>
</body>
</html>
